<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2, #f39c12);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  table {
    border-collapse: collapse;
    width: 360px;
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 2px solid #764ba2;
  }

  table:hover {
    transform: translateY(-6px);
    box-shadow: 0 16px 40px rgba(0,0,0,0.35);
  }

  th {
    background: linear-gradient(90deg, #667eea, #764ba2);
    color: #fff;
    padding: 18px;
    font-size: 22px;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-bottom: 2px solid #f39c12;
  }

  td {
    padding: 14px;
    font-size: 16px;
    color: #333;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #bbb;
    border-radius: 10px;
    font-size: 15px;
    transition: all 0.25s ease;
  }

  input:focus {
    border-color: #764ba2;
    box-shadow: 0 0 8px rgba(118, 75, 162, 0.4);
    outline: none;
  }

  button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(90deg, #f39c12, #e67e22);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  button:hover {
    background: linear-gradient(90deg, #e67e22, #f39c12);
    transform: scale(1.05);
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
  }

  tr:last-child td {
    text-align: center;
  }

  a {
    color: #667eea;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.2s ease;
  }

  a:hover {
    color: #f39c12;
    text-decoration: underline;
  }
</style>
</head>
<body>
  <form id="loginForm">
    <table>
      <tr>
        <th colspan="2" style="text-align: center;">Login</th>
      </tr>
      <tr>
        <td>Username</td>
        <td><input type="text" name="username" required></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="password" required></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit"><b>Submit</b></button>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">Don't have an account?</td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;"><a href="./register.html">Register</a></td>
      </tr>
    </table>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const username = document.querySelector("[name='username']").value;
      const password = document.querySelector("[name='password']").value;

      // Simple frontend-only validation
      if (username === "admin" && password === "1234") {
        alert("✅ Login Successful!");
        window.location.href = "dashboard.html"; // redirect to dashboard
      } else {
        alert("❌ Invalid Username or Password");
      }
    });
  </script>
</body>
</html>
