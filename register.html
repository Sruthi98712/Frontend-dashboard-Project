<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #89f7fe, #66a6ff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      border: 2px solid #667eea;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.25);
      width: 370px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 38px rgba(0, 0, 0, 0.3);
    }

    th {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      padding: 18px;
      font-size: 22px;
      text-transform: uppercase;
      border-radius: 12px 12px 0 0;
      letter-spacing: 1px;
      text-align: center;
    }

    td {
      padding: 10px 5px;
      font-weight: 500;
      color: #333;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .input-wrapper i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      font-size: 16px;
    }

    .input-wrapper input {
      width: 100%;
      padding: 12px 12px 12px 38px;
      margin: 8px 0;
      border: 1.5px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.25s ease;
    }

    .input-wrapper input:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #764ba2, #667eea);
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <table>
      <tr>
        <th colspan="2">Registration Page</th>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text" id="name" required></td>
      </tr>
      <tr>
        <td>Username</td>
        <td><input type="text" id="username" required></td>
      </tr>
      <tr>
        <td>Date Of Birth</td>
        <td><input type="date" id="dob" required></td>
      </tr>
      <tr>
        <td>Mobile no</td>
        <td><input type="number" id="mobile" required></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" id="email" required></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><input type="text" id="address" required></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" id="password" required></td>
      </tr>
      <tr>
        <td>Confirm Password</td>
        <td><input type="password" id="confirmPassword" required></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit"><b>Submit</b></button>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          Already registered? <a href="login.html">Login here</a>
        </td>
      </tr>
    </table>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault(); 

      const name = document.getElementById("name").value;
      const username = document.getElementById("username").value;
      const dob = document.getElementById("dob").value;
      const mobile = document.getElementById("mobile").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if(password !== confirmPassword){
        alert("Passwords do not match!");
        return;
      }

      // Just simulate registration success
      alert("ðŸŽ‰ Registration successful for " + username + "! Please login now.");

      // Reset form
      document.getElementById("registerForm").reset();

      // Redirect to login page
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
