   <div class="settings-box">
  <h2><b>⚙️ Settings</b></h2>

  <div class="settings-option">
    <label>
      <input type="checkbox" id="darkMode"> Enable Dark Mode
    </label>
  </div>

  <div class="settings-option">
    <label>
      <input type="checkbox" id="emailNotif"> Enable Email Notifications
    </label>
  </div>

  <div class="settings-option">
    <label>
      <input type="checkbox" id="smsNotif"> Enable SMS Notifications
    </label>
  </div>

  <div class="settings-option">
    <label>
      <input type="checkbox" id="soundNotif"> Enable Sound Alerts
    </label>
  </div>

  <div class="settings-option">
    <label for="language">🌍 Language Preference:</label>
    <select id="language">
      <option>English</option>
      <option>हिन्दी</option>
      <option>తెలుగు</option>
      <option>தமிழ்</option>
    </select>
  </div>

  <div class="settings-option">
    <label for="theme">🎨 Theme:</label>
    <select id="theme">
      <option value="default">Default</option>
      <option value="light">Light</option>
      <option value="colorful">Colorful</option>
    </select>
  </div>

  <div class="settings-option">
    <label>
      <input type="checkbox" id="privacy"> Show my profile publicly
    </label>
  </div>

  <div class="settings-option">
    <label for="password">🔑 Change Password:</label><br>
    <input type="password" id="password" placeholder="Enter new password">
  </div>

  <button style="margin-top:15px; padding:10px 20px; border:none; border-radius:6px; background:#f39c12; color:#fff; cursor:pointer;">
    Save Settings
  </button>
</div>


  <script>
 
    document.getElementById("theme").addEventListener("change", (e) => {
  if(e.target.value === "light"){
    document.body.style.background = "#f9f9f9";
    document.body.style.color = "#000";
  } else if(e.target.value === "colorful"){
    document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
  } else {
    document.body.style.background = "linear-gradient(135deg, #667eea, #764ba2)";
  }
});
  </script>
</body>
